<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Basis</title>
  <style>
    .flex-container {
      display: flex;
      border: 2px solid black;
      max-width: 800px;
      margin-bottom: 20px;
    }
    .item {
      background-color: orangered;
      margin: 5px;
      text-align: center;
      color: white;
    }
    .bauto {
      flex-basis: auto;
    }
    .bzero {
      flex-basis: 0;
    }
    .fg-1 {
      flex-grow: 1;
    }
    .fg-2 {
      flex-grow: 2;
    }
    .w100 {
      flex-basis: 100px;
    }
  </style>
</head>
<body>
  <h1>Flex Basis auto</h1>
  <div class="flex-container">
    <div class="item bauto fg-1">A</div>
    <div class="item bauto fg-2">BBB</div>
    <div class="item bauto fg-1">C</div>
    <div class="item bauto fg-1">DEF</div>
  </div>
  <h1>Flex Basis 0</h1>
  <div class="flex-container">
    <div class="item bzero fg-1">A</div>
    <div class="item bzero fg-2">BBB</div>
    <div class="item bzero fg-1">C</div>
    <div class="item bzero fg-1">DEF</div>
  </div>
  <h1>Flex Basis width</h1>
  <div class="flex-container">
    <div class="item w100 fg-1">A</div>
    <div class="item w100 fg-2">BBB</div>
    <div class="item w100 fg-1">C</div>
    <div class="item w100 fg-1">DEF</div>
  </div>
</body>
</html>
